<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Assignment 06 - Bootstrap 4</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-custom">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand fw-bold">LOGO</a>
        <!-- hamburger menu -->
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="custom-toggler-icon"></span>
        </button>

        <!-- nav list -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav-underline ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="project.html" class="nav-link">Project</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active" aria-current="page"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="main" class="main contact">
      <div class="container ps-5 pe-5 pb-5">
        <h3 class="h-3 fw-bold">Contact Me</h3>
        <div class="row">
          <!-- Contact Form -->
          <div class="col-md-5 mb-4 ps-5 me-5">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label fw-bold" style="color: pink"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="email"
                  class="form-label fw-bold"
                  style="color: pink"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="message"
                  class="form-label fw-bold"
                  style="color: pink"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="message"
                  rows="5"
                  placeholder="Write your message here..."
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn fw-bold"
                style="background-color: pink"
              >
                Send Message
              </button>
            </form>
          </div>

          <!-- Contact Info -->
          <div class="col-md-5 ps-5" style="color: pink">
            <h4 class="fw-bold" style="color: pink">Get in touch</h4>
            <p>Email: name@example.com</p>
            <p>Phone: +1 234 567 8901</p>
            <p>Address: 1234 Your Street, Your City, Country</p>
            <p>Feel free to reach out through the form or email me directly!</p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
